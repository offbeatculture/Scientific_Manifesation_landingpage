    <!-- GitHub Pages SPA redirect fix (preserves UTM params) -->
    <script>
      (function () {
        var l = window.location;
        if (!l.search) return;

        var params = new URLSearchParams(l.search);
        var p = params.get("p");
        if (!p) return;

        // original path from 404.html (e.g. "/fb1")
        var path = decodeURIComponent(p);

        // optional hash that 404.html stored as &h=%23section
        var h = params.get("h");
        if (h) {
          params.delete("h");
        }

        // remove internal param "p" so only real query params remain (utm_*)
        params.delete("p");

        var qs = params.toString(); // e.g. "utm_source=facebook&utm_medium=cpc"
        var hash = h ? decodeURIComponent(h) : l.hash || "";

        var newUrl = path + (qs ? "?" + qs : "") + hash;

        // rewrite URL in-place without reloading
        window.history.replaceState(null, "", newUrl);
      })();
    </script>
